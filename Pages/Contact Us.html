<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Theme/Post Style.css">
    <style>
        /* Basic form styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Mobile-specific styling */
        @media screen and (max-width: 480px) {
            form {
                padding: 10px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                font-size: 16px;
            }
        }

        /* Style for the message display */
        #contact-message {
            margin-top: 15px;
            padding: 10px;
            background-color: #d4edda;
            color: #0f5132;
            border: 1px solid #badbcc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <h1>Contact Us</h1>

        <form id="contact-form" action="http://localhost:3000/submit-contact" method="post">
            <label for="name">Name*:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email*:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="3" cols="40" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="contact-message"></div>  </main>
    <div id="footer"></div>
    <script>
        fetch('/Theme/Header%20%26%20Footer/Header.html')
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);
        fetch('/Theme/Header%20%26%20Footer/Footer.html')
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);


            
    </script>
</body>
</html>
